name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Build with Maven
        run: mvn install
      - name: Generate sample project
        run: mvn archetype:generate -DarchetypeGroupId=com.lightbend -DarchetypeArtifactId=maven-archetype-cloudstate -DarchetypeVersion=1.0-SNAPSHOT -DgroupId=com.example -DartifactId=generated-project --batch-mode
      - name: Validate generated project
        working-directory: ./generated-project
        run: mvn --batch-mode --update-snapshots verify
